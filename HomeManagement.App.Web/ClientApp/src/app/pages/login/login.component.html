<div class="col-lg-4 col-sm-4" *ngIf="!needSecurityCode">
    <content-card [title]="'Login'">
        <div class="row col-lg-12 col-sm-12">
            <mat-icon aria-hidden="false" class="login-icon" 
                      aria-label="Example home icon">account_circle</mat-icon>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input [(ngModel)]="username" matInput>
            </mat-form-field>
        </div>
        <div class="row col-lg-12 col-sm-12">
            <mat-icon aria-hidden="false" class="login-icon" 
            aria-label="Example home icon">lock</mat-icon>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input [(ngModel)]="password" type="password" matInput>
            </mat-form-field>
        </div>
        <div class="row col-sm-12">
            <mat-checkbox [(ngModel)]="remember">Remeber Me</mat-checkbox>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button mat-raised-button (click)="login()" matTooltip="Sign In"
                        color="default">
                        <mat-icon>send</mat-icon>
                </button>
            </div>
            <div class="col-sm-6">
                <button mat-raised-button matTooltip="Forgot Password"
                        color="default" (click)="forgotPassword()">
                        <mat-icon>lock</mat-icon>
                </button>
            </div>
        </div>
        <br />
        <div class="row col-sm-12" *ngIf="isLoading">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
    </content-card>
</div>
<div class="col-lg-4 col-sm-4" *ngIf="needSecurityCode">
    <content-card [title]="'Login'">
        <div class="row col-lg-12 col-sm-12">
            <mat-icon aria-hidden="false" class="login-icon" 
                      aria-label="Example home icon">code</mat-icon>
            <mat-form-field>
                <mat-label>Authentication code</mat-label>
                <input [(ngModel)]="code" type="number" matInput placeholder="Security Code">
                <button matSuffix mat-icon-button (click)="twoFactorLogin()" matTooltip="Sign In"
                        color="default">
                        <mat-icon>send</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="row col-sm-12" *ngIf="isLoading">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
    </content-card>
</div>
