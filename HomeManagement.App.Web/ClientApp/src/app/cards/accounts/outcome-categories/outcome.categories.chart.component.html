<content-card>
    <h3>Transactions overall grouped by categories</h3>
    <mat-progress-bar mode="indeterminate" *ngIf="!categories"></mat-progress-bar>

    <bar-chart [data]="data" *ngIf="categories"
                [title]="'Outcome Groupped by categories'" 
                [labels]="labels"></bar-chart>
</content-card>
