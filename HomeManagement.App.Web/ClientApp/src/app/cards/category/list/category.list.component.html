<div class="container">
    <mat-progress-bar mode="indeterminate" *ngIf="!categories.length"></mat-progress-bar>

    <table mat-table [dataSource]="categories" class="table" *ngIf="categories.length">

        <!-- Active Column -->
        <ng-container matColumnDef="isActive">
            <td mat-cell *matCellDef="let element">
                <mat-checkbox [(ngModel)]="element.isActive" (change)="onActiveChanged(element)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- Measurable Column -->
        <ng-container matColumnDef="measurable">
            <td mat-cell *matCellDef="let element"> 
                <mat-checkbox [(ngModel)]="element.measurable" (change)="onMeasureChanged(element)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- Icon Column -->
        <ng-container matColumnDef="icon">
            <td mat-cell *matCellDef="let element">
                <mat-icon> {{ element.icon }} </mat-icon>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
