<div class="container">
  <div class="row">
    <div class="col-sm-10">
      <h2>
        Categories
      </h2>
    </div>
    <div class="col-sm-2">
      <button mat-button (click)="add()" class="pull-right" matTooltip="Add new category">
        <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
      </button>
    </div>
  </div>

  <mat-progress-bar mode="indeterminate" *ngIf="!categories.length"></mat-progress-bar>

  <table mat-table [dataSource]="categories" class="table" *ngIf="categories.length">

    <!-- Active Column -->
    <ng-container matColumnDef="isActive">
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [(ngModel)]="element.isActive" (change)="onActiveChanged(element)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Measurable Column -->
    <ng-container matColumnDef="measurable">
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [(ngModel)]="element.measurable" (change)="onMeasureChanged(element)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Icon Column -->
    <ng-container matColumnDef="icon">
      <td mat-cell *matCellDef="let element">
        <mat-icon> {{ element.icon }} </mat-icon>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="delete(element)" class="pull-right">
          <mat-icon aria-hidden="false" [style.color]="colorService.getDanger()">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
