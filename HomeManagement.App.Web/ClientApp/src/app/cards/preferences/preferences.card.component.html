<content-card>
    <div class="container">
        <div class="row">
            <h3>Preferences</h3>
        </div>
        <div class="row">
            <mat-checkbox [(ngModel)]="dailyBackupEnabled" (change)="onDailyBackupChanged()">
                Daily backup {{ dailyBackup ? 'enabled' : 'disabled' }}
            </mat-checkbox>
        </div>
        <div class="row">
            <mat-checkbox [(ngModel)]="weeklyBackupEnabled" (change)="onWeeklyBackupChanged()">
                Send weekly email backup {{ weeklyBackupEnabled ? 'enabled' : 'disabled' }}
            </mat-checkbox>
        </div>
    </div>
</content-card>
