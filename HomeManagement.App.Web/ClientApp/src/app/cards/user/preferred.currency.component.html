<div class="row">
    <div class="col-sm-8">
        <mat-radio-group class="example-radio-group" [(ngModel)]="selectedCurrency">
            <mat-radio-button class="example-radio-button" *ngFor="let currency of currencies" [value]="currency" (change)="onCurrencyChanged()">
                {{ currency.name }}
            </mat-radio-button>
        </mat-radio-group>
    </div>
</div>
