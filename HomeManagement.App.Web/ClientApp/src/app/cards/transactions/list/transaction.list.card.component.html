<content-card [title]="'Transactions'">
    <mat-progress-bar mode="indeterminate" *ngIf="!transactions.length"></mat-progress-bar>
  
    <table mat-table [dataSource]="transactions" class="table" *ngIf="transactions.length">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="categoryId">
        <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
      </ng-container>
  
      <!-- Currency Column -->
      <ng-container matColumnDef="date">
        <td mat-cell *matCellDef="let element"> {{ element.date }} </td>
      </ng-container>
  
      <!-- Account Type Column -->
      <ng-container matColumnDef="price">
        <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
      </ng-container>
    
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </content-card>
