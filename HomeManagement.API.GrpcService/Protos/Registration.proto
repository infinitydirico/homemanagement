syntax = "proto3";

option csharp_namespace = "HomeManagement.API.GrpcService";

package RegistrationPackage;

service Registration{
	rpc CreateDataForNewUser (RegistrationRequest) returns (RegistrationResponse);

	rpc Echo (EchoRequest) returns (EchoResponse);
}

message RegistrationRequest{
	string email = 1;
	string language = 2;
}

message RegistrationResponse{
	bool succeed = 1;
}

message EchoRequest{

}

message EchoResponse{

}
